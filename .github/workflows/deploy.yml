name: publish
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
      - run: python -m ensurepip
      - run: python -m pip install mkdocs mkdocs-windmill
      - run: mkdocs build
      - run: |
          mkdir railroad
          git clone https://github.com/bkiers/rrd-antlr4.git
          cd rrd-antlr4
          mvn clean package
          cd target
          wget https://raw.githubusercontent.com/Accord-Project/RegulationTransformationTool/refs/heads/main/src/main/antlr4/Accord.g4
          java -jar rrd-antlr4-0.1.2.jar Accord.g4
        cp ./output/Accord/index.html ./site/railroad.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
